<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Battle Boats</title>
        <script type="text/javascript" src="Resources/Js/M20Core.js" id="m20"></script>
        <script type="text/javascript" src="Resources/Js/battleboats.js"></script>
        <script type="text/javascript" src="Resources/Js/bbgamestate.js"></script>
        <script type="text/javascript" src="Resources/Js/bbgamephase.js"></script>
    </head>
    <body onload="onload()" oncontextmenu="return false;" style="background-color: black;">
        <div id="container" style="width: 98vw; height: 98vh; position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto; color: white; font: bold 4rem courier; ">
            <canvas id="displaycanvas" width="2200" height="1250" style="width: 100%; height: 100%; border: 1px black solid; background-color: black;"></canvas>
            <canvas id="drawcanvas" width="2200" height="1250" style="display: none;"></canvas>
            <input id="name" style="display: none; width: 40%; height: 10%; position: absolute; left: 30%; top: 50%; background-color: white; font: bold 2rem arial; text-align: center;" placeholder="Player Name"  />
            <button id="play" style="display: none; width: 20%; height: 10%; position: absolute; left: 40%; top: 70%; background-color: lightgreen; font: bold 2.5rem arial; text-align: center;" onclick="gameState.top().getId()">
                Play
            </button>
            <div id="popup" style="display: none; width: 80%; height: 5%; position: absolute; left: 0; top: 0; right: 0; bottom: 0; margin: auto; padding: 5%; background-color: lightgreen; font: bold 2rem arial; text-align: center;">
                
            </div>
            <div id="chatwindow" style="display: none; width: 18.5%; height: 68.5%; position: absolute; right: 2%; top: 15.5%; margin: auto; background-color: black;">
                <textarea id="chatinput" style="width: 75%; height: 6%; position: absolute; right: 22%; bottom: 0.5%; font: 1.2rem courier; resize: none;"></textarea>
                <button id="sendchat" style="width: 20%; height: 7%; position: absolute; right: 1%; bottom: 0.5%; background-color: blue; border: none; font: bold 20% arial black;" onclick="gameState.top().setMessage()">SEND</button>
                <div id="chatarea" style="width: 99%; height: 92%; position: absolute; right: 0%; top: 0%; margin: auto; overflow-y: auto; overflow-wrap: break-word; color: white; background-color: black; font: 1rem courier;"></div>
            </div>
        </div>
    </body>
</html>
